<html>

  <head>
    <title>High/Low Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <div class="aside">
        <h1>
          High/Low Game
        </h1>
        <div class="prompt">Am I thinking of a number that's higher or lower?</div>
        <div class="instruct">Numbers 0-100, Fastest to <span id="goal"></span> wins.</div>
      </div>

      <button id="high">Higher</button>
      <div class="number" id="compare"></div>
      <button id="low">Lower</button>
      <div class="gamestatus">
        Score:
        <span id="score"></span>
        <span id="turnstatus" class="turnstatus" role="alert"></span>
      </div>
    </div>

    <div id="win" class="win" aria-hidden="true">
      <div class="winInner">
        You won in
        <span id="seconds"></span>
        seconds!
        <div class="fastest">(fastest time is <span id="highScore"></span>s)</div>
      </div>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>

</html>
