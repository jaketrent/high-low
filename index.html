<html>

  <head>
    <title>High/Low Game</title>

    <style>
      body {
        background: #3a3a3a;
        color: #fff;
        text-align: center;
        font-family: sans-serif;
      }
      h1 {
        font-size: 50px;
        font-weight: 100;
        text-shadow: 1px 1px 2px black;
        text-transform: uppercase;
      }
      button {
        height: 282px;
        width: 355px;
        border: none;
        font-size: 40px;
      }
      #high {
        background: url(arrow-up.png) center no-repeat;
      }
      #low {
        background: url(arrow-down.png) center no-repeat;
      }
      .number {
        font-size: 100px;
      }
      .container {
        position: relative;
        display: inline-block;
      }
      .aside {
        position: absolute;
        top: 173px;
        left: -400px;
        text-align: right;
        width: 350px;
      }
      .prompt {
        font-size: 30px;
      }
      .instruct {
        padding-top: 15px;
        font-size: 12px;
      }
      .turnstatus {
        position: absolute;
        top: 318px;
        right: -222px;
        font-size: 28px;
        width: 200px;
        text-align: left;
        color: red;
      }
      .turnstatus.success {
        color: green;
      }
      .win {
        position: fixed;
        top: 50px;
        right: 50px;
        bottom: 50px;
        left: 50px;
        background: rgba(0, 0, 0, .8);
        line-height: calc(100vh - 100px);
        text-align: center;
        font-size: 50px;
        font-weight: 100;
        display: none;
      }
      .win.show {
        display: block;
      }
    </style>
  </head>

  <body>


    <div class="container">
      <div class="aside">
        <h1>
          High/Low Game
        </h1>
        <div class="prompt">Am I thinking of a number that's higher or lower?</div>
        <div class="instruct">Numbers 0-100, Fastest to <span id="goal"></span> wins.</div>
      </div>

      <button id="high">Higher</button>
      <div class="number" id="compare"></div>
      <button id="low">Lower</button>
      <div id="turnstatus" class="turnstatus" role="alert"></div>
    </div>

    <div id="win" class="win" aria-hidden="true">
      You won in
      <span id="seconds"></span>
      seconds!
    </div>

    <script>
      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      var compareTo = getRandomInt(0, 100)
      var num = getRandomInt(0, 100)

      var compare = document.getElementById('compare')
      var low = document.getElementById('low')
      var high = document.getElementById('high')
      var turnstatus = document.getElementById('turnstatus')
      var win = document.getElementById('win')
      var seconds = document.getElementById('seconds')
      var goal = document.getElementById('goal')

      var statusTimer
      var score = 0
      var goalScore = 2
      var startTime = new Date()

      function success() {
        score++
        if (score >= goalScore) {
          end()
        }
        compareTo = getRandomInt(0, 100)
        num = getRandomInt(0, 100)
        compare.innerHTML = compareTo
        clearTimeout(statusTimer)
        turnstatus.innerHTML = 'Success! :)'
        turnstatus.classList.add('success')
        statusTimer = setTimeout(function () {
          turnstatus.innerHTML = ''
        }, 1000)
      }

      function error() {
        score--
        clearTimeout(statusTimer)
        turnstatus.innerHTML = 'Nope, try again. :('
        turnstatus.classList.remove('success')
        statusTimer = setTimeout(function () {
          turnstatus.innerHTML = ''
        }, 1000)
      }

      function end() {
        var diffTime = new Date() - startTime
        diffNoMs = diffTime /= 1000
        win.classList.add('show')
        win.removeAttribute('aria-hidden')
        win.focus()
        seconds.innerHTML = Math.round(diffNoMs % 60)
      }

      low.addEventListener('click', function () {
        if (num < compareTo) {
          success()
        } else  {
          error()
        }
      })

      high.addEventListener('click', function () {
        if (num > compareTo) {
          success()
        } else  {
          error()
        }
      })

      compare.innerHTML = compareTo
      goal.innerHTML = goalScore

    </script>
  </body>

</html>
