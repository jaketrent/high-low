<html>

  <head>
    <title>High/Low Game</title>

    <style>
      body {
        background: #3a3a3a;
        color: #fff;
        text-align: center;
        font-family: sans-serif;
      }
      h1 {
        font-size: 50px;
        font-weight: 100;
      }
      button {
        height: 282px;
        width: 355px;
        border: none;
        font-size: 40px;
      }
      #high {
        background: url(arrow-up.png) center no-repeat;
      }
      #low {
        background: url(arrow-down.png) center no-repeat;
      }
      .number {
        font-size: 100px;
      }
      .container {
        position: relative;
        display: inline-block;
      }
      .prompt {
        position: absolute;
        top: 173px;
        left: -400px;
        font-size: 30px;
        text-align: right;
        width: 350px;
      }
      .turnstatus {
        position: absolute;
        top: 318px;
        right: -222px;
        font-size: 28px;
        width: 200px;
        text-align: left;
        color: red;
      }
      .turnstatus.success {
        color: green;
      }
    </style>
  </head>

  <body>


    <div class="container">
      <div class="prompt">
        <h1>
          High/Low Game
        </h1>
        Am I thinking of a number that's higher or lower?
      </div>

      <button id="high">Higher</button>
      <div class="number" id="compare"></div>
      <button id="low">Lower</button>
      <div id="turnstatus" class="turnstatus"></div>
    </div>

    <script>
      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      var compareTo = getRandomInt(0, 100)
      var num = getRandomInt(0, 100)
      var compare = document.getElementById('compare')
      var low = document.getElementById('low')
      var high = document.getElementById('high')
      var turnstatus = document.getElementById('turnstatus')
      var statusTimer

      function success() {
        compareTo = getRandomInt(0, 100)
        num = getRandomInt(0, 100)
        compare.innerHTML = compareTo
        clearTimeout(statusTimer)
        turnstatus.innerHTML = 'Success! :)'
        turnstatus.classList.add('success')
        statusTimer = setTimeout(function () {
          turnstatus.innerHTML = ''
        }, 1000)
      }

      function error() {
        clearTimeout(statusTimer)
        turnstatus.innerHTML = 'Nope, try again. :('
        turnstatus.classList.remove('success')
        statusTimer = setTimeout(function () {
          turnstatus.innerHTML = ''
        }, 1000)
      }

      low.addEventListener('click', function () {
        if (num < compareTo) {
          success()
        } else  {
          error()
        }
      })
      high.addEventListener('click', function () {
        if (num > compareTo) {
          success()
        } else  {
          error()
        }
      })

      compare.innerHTML = compareTo

    </script>
  </body>

</html>
